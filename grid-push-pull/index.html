<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Link Bootstrap first, then your custom stylesheet -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-6 avocado"></div>
      <div class="col-sm-6 tomato"></div>
    </div>
    <div class="row">
      <div class="col-sm-9 avocado"></div>
      <div class="col-sm-3 tomato"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 avocado"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3 tomato"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2 avocado"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-2 tomato"></div>
      <div class="col-sm-2"></div>
    </div>
  </main>

  <!-- Link to your JavaScript at the very end of the <body> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
